<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--
        Viewport meta tag tells devices not to scale the page e.g a device which is 700px should show
        what is visible for 700 pixels and not show the entire page (making the content smaller or bigger
        by scaling the content down or up).
        With initial-scale=1.0 it means to show the content in ratio 1 (Show the page in its original size).
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        rel attribute stands for "relationship."
        media attribute is used to tell for which type of media the css is used e.g "print", "all", etc.
    -->
    <link rel="stylesheet" media="screen" href="css/screen.css">
    <title>My responsive website</title>
</head>
<body>

</body>
</html>
